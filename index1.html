<h1>Самые необычные виды лягушек</h1>
В мире насчитывается более 4,5 тысяч выидов лягушек. Это число нельзя назвать постоянным, так как каждый год ученые открывают некоторые виды, другие же, наоборот, вымирают. Неизменным остается многообразие жаб и лягушек, которые удивляют своими формами и расцветкой. Эти земноводные ризвились с учетом окружающей среды, приспосабливались к условиям обитания такими невероятными способами, какие не смогли бы придумать писатели с самым богатым воображением. На Земле живет очень много необычных видов лягушек.  Предлагаем вам увидеть некоторых из них.
<h1>Стеклянная лягушка Флайшмана</h1>
<p>Если взглянуть на стеклянных лягушек сверху, их сложно отличить от других древесных лягушек, однако вид снизу сразу раскрывает их особенность. Дело в том, что у стеклянных лягушек прозрачная кожа на животе, что позволяет прекрасно разглядеть их внутренности. В течение дня эти лягушки скрываются в тени листьев неподалеку от водоемов. Стеклянные лягушки Флайшмана имеют зеленый полупрозрачный цвет и желтоватые полупрозрачные лапы. Стеклянная лягушка откладывает яйца на широких листьях прямо над водоемами, чтобы вылупившиеся из икринок головастики сразу смогли упасть в воду, где они и живут до полного взросления.</p>

<h1>Аргентинская рогатая лягушка</h1>
<p>Аргентинская рогатая лягушка, также известная как украшенная рогатка или украшенная итанния, является наиболее распространенным видом рогатых лягушек. Любительница поесть, она попытается проглотить что угодно, главное, чтобы оно передвигалось и было в пределах досягаемости. Украшенная рогатка готова схватить все, от насекомых и грызунов до ящериц и других лягушек, даже если добыча ее задушит в процессе поглощения.</p>
<img src="аргентинская рогатая лягушка.jpg" style="width:350px;">
<h1>Голубой древолаз</h1>
<p>Ядовитый голубой древолаз — один из самых известных видов лягушек. У них очень ярко окрашенные тела, что явно указывает на их токсичные выделения, которые настолько сильны, что могут убить обезьяну меньше чем за 40 секунд. Яд древолазов использовали племена индейцев Южной Америки для охоты.</p>
<img src="голубой древолаз.jpg" style="width:350px;">
<h1>Ателопы, или арлекины</h1>
<p>Это очень известный вид жаб, которые живут в Центральной и Южной Америке. Их ареал обитания сравнительно широк, от Коста-Рики на севере и до Боливии на юге. Представители этого богатого рода обычно отличаются ярким окрасом и наиболее активны в течение дня. В роду около 85 видов, из которых практически все малоизучены и очень редки в природе. Именно поэтому арлекины включены в список животных, находящихся под угрозой исчезновения.</p>
